<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>

<body>
    <header>
        <h1>Experiment 1</h1>
        <p>Open the console after right-clicking the screen and selecting inspect (element).</p>  
    </header>


    <script>
        /* My program prints all number from 1-100 with the exception of numbers
        divisible by 3 to which it prints "Fizz" or numbers divisible by 5 to which it prints "Buzz"*/

        //loop
        for(var i = 1; i < 100; i++)
        {
            //selection
            if(i % 3 === 0)
            {
                console.log("Fizz");
            }
            else if(i % 5 === 0)
            {
                //sequence
                console.log("Buzz");
            }
            else
            {
                console.log(i);
            }
        }
    </script>
