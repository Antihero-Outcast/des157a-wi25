<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>

<body>
    <h1>Experiment 2</h1>
    <h2>open the console after right-clicking the screen and selecting inspect (element)</h2>

    <script>
        /* */

        //loop
        for(var i = 1; i < 100; i++)
        {
            //selection
            if(i % 3 === 0)
            {
                console.log("Fizz");
            }
            else if(i % 5 === 0)
            {
                //sequence
                console.log("Buzz");
            }
            else
            {
                console.log(i);
            }
        }
    </script>
</body>
</html>
