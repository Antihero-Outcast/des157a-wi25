<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Experiment</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Every Picture Experiment</h1>

    <div class="uc-container">
        <img src="images/unicorn-cat.jpg" alt="unicorn-and-cat" class="unicorn-cat">
    </div>

    <div class="flag-container">
        <img src="images/ldr.jpg" alt="ldr-flag" class="flag">
    </div>   

    <div class="tardis-container">
        <img src="images/doc-who.jpg" alt="doctor-who" class="tardis">
    </div>    

    <div class="loki-container">
        <img src="images/loki.jpg" alt="loki" class="loki">
        
        <div class="green-aura"></div>
        
        <div class="chihuahua-container">
            <img src="images/taco.jpg" alt="Chihuahua" class="chihuahua">
            <div class="speech-bubble">Yo quiero Taco Bell</div>
        </div>
          
    </div>      

</body>
</html>
