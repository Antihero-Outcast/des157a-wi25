<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Experiment</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
    <h1>Every Picture Experiment</h1>

    <div class="uc-container">
        <img src="images/unicorn-cat.jpg" width="349" height="600" alt="unicorn-and-cat" id="unicorn-cat">
    </div>

    <div class="flag-container">
        <img src="images/ldr.jpg" width="476" height="333" alt="ldr-flag" id="flag">
    </div>   

    <div class="tardis-container">
        <img src="images/doc-who.jpg" alt="doctor-who" id="tardis">
    </div>    

    <div class="loki-container">
        <img src="images/loki.jpg" alt="loki" id="loki">
        <div id="green-aura"></div>
    </div>             

    <div class="chihuahua-container">
        <img src="images/taco.jpg" alt="Chihuahua" class="chihuahua">
        <img src="images/new-quote.svg" alt="new-quote" id="new-quote">
    </div>
</body>
</html>
